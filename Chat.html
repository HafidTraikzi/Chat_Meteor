<head>
  <title>Iranian Gay Chat</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Iranian Gay Chat</h1>
    </header>

    <textarea id="scroll" cols="150" rows="35" readonly="true">
      {{#each messages}}
        {{> message}}
      {{/each}}
    </textarea>
  </div>
  <footer>
    <form class="new_message">
      <input type="text" id="pseudo" placeholder="Your pseudo" size="20">
      <input type="text" id="text" class="textfield" placeholder="Your fucking message" size="172">
      <input class="button" type="submit" value="send">
    </form>
  </footer>
</body>

<template name="message">
  {{name}}: {{text}} - {{time}}
</template>
