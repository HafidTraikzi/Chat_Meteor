<head>
  <title>Iranian Gay Chat</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="login">
        <button>{{> loginButtons align="right"}}</button>
        {{> login}}
      </div>
      <h1>Iranian Gay Chat</h1>   
    </header>

    <textarea id="scroll" readonly="true">
      {{#each messages}}
        {{> message}}
      {{/each}}
    </textarea>
    <div class="user">
      <ul>
        <li>{{#if logged}} {{> user}} {{/if}}</li>
      </ul>
    </div>
  </div>
  <footer>
    <form class="new_message">
      <input type="text" id="text" class="textfield" placeholder="Your fucking message" size="198">
      <input class="button" type="submit" value="send">
    </form>
  </footer>
</body>

<template name="message">
  {{name}}: {{text}} - {{time}}
</template>

<template name="login">
  <form class="new_message">
    <input type="text" id="username" placeholder="Username">
    <button type="submit">Login</button>
  </form>
</template>

<template name="user">
  {{#each users}}
    {{username}}
  {{/each}}
</template>
