<head>
  <title>Iranian Gay Chat</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="login">
        <button>{{> loginButtons align="right"}}</button>
      </div>
      <h1>Iranian Gay Chat</h1>   
    </header>

    <textarea id="scroll" readonly="true">
      {{#each messages}}
        {{> message}}
      {{/each}}
    </textarea>
    <textarea class="userbox">
      {{> user}} 
    </textarea>
  </div>
  <footer>
    <form class="new_message">
      <input type="text" id="text" class="textfield" placeholder="Your fucking message" size="199">
      <input class="button" type="submit" value="send">
    </form>
  </footer>
</body>

<template name="message">
  {{name}}: {{text}} - {{time}}
</template>

<template name="login">
  <form class="new_message">
    <input type="text" id="username" placeholder="Username">
    <button type="submit">Login</button>
  </form>
</template>

<template name="user">
  {{username}}
</template>
